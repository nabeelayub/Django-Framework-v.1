{% extends 'registration/base.html' %}
{% block body %}
<div class="top-content">

    <div class="inner-bg">

    <div class="container">
        <div class="col-sm-3 "></div>
                        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <div class="form-box">
                <div class="form-top">
	                        		<div class="form-top-left">
	                        			<h3>Sign up now</h3>
                                        <p>Fill in the form below to get instant access:</p>
	                        		</div>
	                        		<div class="form-top-right">
	                        			<i class="fa fa-pencil"></i>
	                        		</div>
	                            </div>

       <div class="form-bottom">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form class="registration-form" role="form" method="POST" enctype="multiport/form-data">

            {% csrf_token %}
            {% include 'registration/form_template.html' %}

           <!-- <input type="submit"  class="btn btn-primary upload"> </input>-->
           <button type="submit" style="margin:10px" class="btn">Sign me up!</button>

        </form>
       </div>
            </div>
        </div>
    </div>

    </div>

</div>

{% endblock %}
