<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Verification</title>
</head>
<body>


<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
<input type="text" class="form-control" id="phone" name="phonenumber"
                    placeholder="Phone Number" required="required" />

    <input type="submit">
</form>

</body>
</html>
